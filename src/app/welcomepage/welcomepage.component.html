
<mat-toolbar color="primary">
  <span>JobHubgh</span>
  <span class="fillspace"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span> Signup</span>
      </button>
      <button mat-menu-item>
        <mat-icon>fingerprint</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item>
        <mat-icon>group_work</mat-icon>
        <span>Portfolio</span>
      </button>
      <button mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
        <button mat-menu-item>
            <mat-icon>help</mat-icon>
            <span>Help</span>
          </button>
          <button mat-menu-item>
              <mat-icon>perm_phone_msg</mat-icon>
              <span>Contact Us</span>
            </button>
    </mat-menu>
</mat-toolbar>

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>Job Hub Ghana</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/src/assets/Images/logo.PNG" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Visit our Homepage</button>

    </mat-card-actions>
  </mat-card>
